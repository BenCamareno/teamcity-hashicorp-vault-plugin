apply plugin: 'com.github.rodm.teamcity-common'

teamcity {
    version = teamcityVersion
}

dependencies {
    compile('org.springframework.vault:spring-vault-core:1.0.2.RELEASE') {
        exclude group: 'org.springframework'
        exclude group: 'com.fasterxml.jackson.core'
    }
    provided 'org.springframework:spring-web:4.2.6.RELEASE'

    testCompile 'org.testcontainers:testcontainers:1.4.2'
    testCompile('org.springframework.vault:spring-vault-core:1.0.2.RELEASE') {
        exclude group: 'org.springframework'
    }
    testCompile 'org.assertj:assertj-core:1.7.1'
}

task jarTest(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
    classifier = 'test'
}

configurations {
    testOutput
    testOutput.extendsFrom(testCompile)
}

artifacts {
    testOutput jarTest
}
