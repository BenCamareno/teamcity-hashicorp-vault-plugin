buildscript {
    ext.kotlinVersion = '1.1.4-2'
    repositories {
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath group: 'com.github.rodm', name: 'gradle-teamcity-plugin', version: '1.0'
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: "${kotlinVersion}"
    }
}

ext {
    teamcityVersion = '2017.1'
    springVersion = '4.2.6.RELEASE'
    version_prefix = '0.1'
    jetty_version = '9.4.7.v20170914'
}

group = 'org.jetbrains.teamcity.vault'
version = "${version_prefix}-SNAPSHOT"

if (System.getenv('BUILD_NUMBER') != null) {
    version = "${System.env.BUILD_NUMBER}"
}


subprojects {
    group = rootProject.group
    version = rootProject.version

    apply plugin: 'java'
    apply plugin: 'kotlin'

    sourceCompatibility = "1.6"
    targetCompatibility = "1.6"

    dependencies {
        compile("org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}")
    }
    if (System.getenv('TEAMCITY_VERSION') != null) {
        test.ignoreFailures = true
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}