apply plugin: 'java'
apply plugin: 'com.github.rodm.teamcity-agent'

dependencies {
    compile project(':common')
    compile 'org.springframework:spring-web:4.2.6.RELEASE'
}

teamcity {
    version = teamcityVersion

    agent {
        descriptor {
            pluginDeployment {
                useSeparateClassloader = true
            }
        }
    }
}
